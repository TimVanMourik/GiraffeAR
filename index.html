<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='trackingMethod: best;'>
  <a-assets>
    <a-asset-item id="giraffe-model" src="https://raw.githubusercontent.com/TimVanMourik/GiraffeQR/master/data/Giraffe.dae" crossOrigin="anonymous"></a-asset-item>
  </a-assets>
    <a-anchor hit-testing-enabled='true'>
      <a-collada-model src="#giraffe-model"  position="0 0 -1.3" scale="0.1 0.1 0.1" rotation="0 0 30"></a-collada-model>
    </a-anchor>
	  <a-camera-static/>
  </a-scene>
</body>
